<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recicle e Ganhe</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>


  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gradient-to-b" style="background: linear-gradient(to bottom, #BBDEFB, #D1C4E9);">

  <div class="container d-flex flex-column justify-content-center align-items-center min-vh-100 py-4">
    <div class="text-center mb-4">
      <h1 class="display-4 text-primary">Escolha sua Instituição</h1>
    </div>

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3 w-100 justify-content-center">
      <div class="col">
        <div class="institution-card card d-flex align-items-center gap-3" onclick="selectInstitution('school')">
          <div class="icon bg-info p-2 rounded-circle">
            <img src="/assets/images/school.svg" style="width: 1.5rem;">
          </div>
          <span class="h6 mb-0">FSG | Centro Universitário da Serra Gaúcha</span>
          <div class="ml-auto check-icon bg-success p-2 rounded-circle">
            <i class="lucide lucide-chevron-right text-white"></i>
          </div>
        </div>
      </div>
    </div>


    <div class="mt-4 w-100 d-flex justify-content-center">
      <button class="btn btn-lg btn-success px-4 py-2" id="continueBtn" disabled > <a href="pages/levels.html">Continuar</a></button>
    </div>

    <div class="mt-4 text-center w-100">
      <p class="text-muted">Jogo para crianças de 5 a 10 anos</p>
    </div>
  </div>

  <script>
    let selectedInstitution = null;

    function selectInstitution(id) {
      const cards = document.querySelectorAll('.institution-card');
      cards.forEach(card => card.classList.remove('selected'));
      const icons = document.querySelectorAll('.check-icon');
      icons.forEach(icon => icon.classList.add('d-none'));

      const selectedCard = document.querySelector(`.institution-card[onclick="selectInstitution('${id}')"]`);
      selectedCard.classList.add('selected');
      selectedCard.querySelector('.check-icon').classList.remove('d-none');

      selectedInstitution = id;
      document.getElementById('continueBtn').disabled = !selectedInstitution;
    }

    document.getElementById('continueBtn').addEventListener('click', function() {
      console.log(`Selected institution: ${selectedInstitution}`);
    });
  </script>
</body>
</html>
